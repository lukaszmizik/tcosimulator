<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDO DTCO 4.1 - Vizuální Šablona</title>
    <style>
        :root {
            --panel-color: #2c2c2c;
            --lcd-bg: #001a33; /* Vypnutý stav */
            --lcd-text: transparent;
            --btn-gray: #3a3a3a;
            --btn-border: #111;
        }

        body {
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Hlavní kontejner pøístroje */
        .vdo-main-panel {
            width: 800px;
            height: 260px;
            background: var(--panel-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 4px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Horní sekce: Displej a Tiskárna */
        .vdo-top-section {
            display: flex;
            gap: 20px;
            height: 160px;
        }

        .display-area {
            width: 420px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #333;
        }

        .lcd-screen {
            background-color: var(--lcd-bg);
            height: 90px;
            border-radius: 4px;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Navigaèní tlaèítka u displeje */
        .display-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-nav {
            width: 85px;
            height: 42px;
            background: var(--btn-gray);
            color: #ccc;
            border: 1px solid var(--btn-border);
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 3px 0 #000;
            cursor: default; /* Nefunkèní šablona */
        }

        /* Tiskárna */
        .printer-bay {
            flex-grow: 1;
            background: #222;
            border-radius: 8px;
            border: 2px solid #111;
            position: relative;
            overflow: hidden;
        }

        .printer-door {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            bottom: 10%;
            border: 1px solid #333;
            background: linear-gradient(to bottom, #252525, #1a1a1a);
            border-radius: 4px;
        }

        /* Spodní sekce: Sloty na karty */
        .vdo-bottom-section {
            margin-top: auto;
            padding-top: 10px;
        }

        .card-slot-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slot-line {
            flex-grow: 1;
            height: 8px;
            background: #111;
            border-radius: 4px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
        }

        .eject-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-eject {
            width: 65px;
            height: 38px;
            background: var(--btn-gray);
            color: white;
            border: 1px solid var(--btn-border);
            border-radius: 4px;
            font-size: 14px;
            box-shadow: 0 3px 0 #000;
        }

        /* Popisky pod pøístrojem (pro simulaci) */
        .labels {
            text-align: center;
            color: #888;
            margin-top: 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="vdo-wrapper">
        <div class="vdo-main-panel">
            
            <div class="vdo-top-section">
                <div class="display-area">
                    <div class="lcd-screen" id="main-display">
                        </div>
                    <div class="display-controls">
                        <button class="btn-nav">?</button>
                        <button class="btn-nav">^</button>
                        <button class="btn-nav">¡</button>
                        <button class="btn-nav">OK</button>
                    </div>
                </div>

                <div class="printer-bay">
                    <div class="printer-door"></div>
                </div>
            </div>

            <div class="vdo-bottom-section">
                <div class="card-slot-row">
                    <div class="slot-line"></div>
                    <div class="eject-buttons">
                        <button class="btn-eject">1??</button>
                        <button class="btn-eject">2??</button>
                    </div>
                    <div class="slot-line"></div>
                </div>
            </div>

        </div>
        <div class="labels">Continental VDO DTCO 4.1 G2V2</div>
    </div>

</body>
</html>
